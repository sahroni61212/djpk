<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Konsolidasi LKPD</title>
</h:head>
<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Konsolidasi LKPD</title>
		</f:facet>
	</h:head>

	<h:body>


		<h:form>
				<h:panelGrid columns="2">
					<h:graphicImage value="/images/halaman_login.jpg" width="95%" />
					<h:panelGrid columns="1">
					<h:outputLabel value="Konsolidasi LKPD" />
					<h:outputLabel value="Silahkan masukkan username dan password anda!.. " />
						<p:inputText value="#{loginCtl.txtUserId}" size="20" />
						<p:password value="#{loginCtl.txtPassword}" size="20" />
						<h:outputText value="#{loginCtl.msg}" id="msg"/>
						<p:commandButton value="Masuk"
							action="#{loginCtl.btnLogin()}" update="msg" ajax="false"/>
					</h:panelGrid>
				</h:panelGrid>
		</h:form>
	</h:body>

</f:view>
</html>
