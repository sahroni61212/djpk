<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="./../../template/template.xhtml">

	
	<ui:define name="content">
	
	<h:form>
	<p:growl id="messages" showDetail="true"/>
	
		<div>
				<p:outputLabel value="Upload Data Konsolidasi dari Excel" />
		</div>
		<p:separator />
		
			<p:panelGrid columns="4" layout="grid">
					

					<p:outputLabel value="Jenis Laporan" style="width:100px"></p:outputLabel>
					
					<p:selectOneMenu id="cbJenisLaporan"
						value="#{dataKonsolidasiCtl.selectedJenisLaporan}" lazy="true"
						style="width:300px">
						<f:selectItems value="#{dataKonsolidasiCtl.selectOneJenisLaporan}"
							var="jenisLaporan" itemValue="#{jenisLaporan.global_param_value}"
							itemLabel="#{jenisLaporan.global_param_label}">
						</f:selectItems>

					</p:selectOneMenu>
					
			</p:panelGrid>		
				
			<br />
			
        <p:fileUpload auto="false" style="width:500px" fileUploadListener="#{dataKonsolidasiCtl.handleFileUpload}"/>
				<h:outputText value="&lt;br/&gt;" escape="false" />

				<br />
					
				<h:outputText value="&lt;br/&gt;" escape="false" />
				
				<h:panelGrid columns="2" border="0">	
				<p:commandButton value="Proses" action="#{dataKonsolidasiCtl.proses}"
					ajax="true" update="messages" icon="fa fa-floppy-o"/>		
				<p:button value="Kembali" outcome="_index" icon="fa fa-times-circle" />
				</h:panelGrid>

		<br></br>
		
				
			
	</h:form>
    
    </ui:define>	
     

</ui:composition>
</html>
