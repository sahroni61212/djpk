<ui:composition template="./../../template/template.xhtml">

	<ui:define name="content">

		<div>
			<p:outputLabel value="LKPD Konsolidasian Nasional" />
		</div>

		<div id="rr">
			<h:form id="form" >
				<p:panelGrid columns="4" layout="grid" id="panelGridFilter">
					<p:outputLabel value="Jenis Laporan" />
					<p:selectOneMenu id="cbJenisLaporan"
						value="#{pelaporanNasional.selectedJenisLaporan}" lazy="true"
						style="width:125px">
						<f:selectItems value="#{pelaporanNasional.selectOneJenisLaporan}"
							var="jenisLaporan" itemValue="#{jenisLaporan.global_param_value}"
							itemLabel="#{jenisLaporan.global_param_label}">
						</f:selectItems>

					</p:selectOneMenu>
					<h:outputText value="&lt;br/&gt;" escape="false" />
					<h:outputText value="&lt;br/&gt;" escape="false" />

					<p:outputLabel value="Periode" />
					<p:selectOneMenu id="cbPeriodeLaporan"
						value="#{pelaporanNasional.selectedPeriodeLaporan}" lazy="true"
						style="width:125px">
						<f:selectItems value="#{pelaporanNasional.selectOnePeriodeLaporan}"
							var="periode" itemValue="#{periode.id}"
							itemLabel="#{periode.nama}">
						</f:selectItems>
					</p:selectOneMenu>
					<h:outputText value="&lt;br/&gt;" escape="false" />
					<h:outputText value="&lt;br/&gt;" escape="false" />

					<h:outputText value="&lt;br/&gt;" escape="false" />
					<p:commandButton value="Pilih" action="#{pelaporanNasional.cari()}"
						update="listData" ajax="false" id="btnCari" />
				</p:panelGrid>
			</h:form>
		</div>


		<div align="right">
			<h:form target="_blank">
				<p:commandButton ajax="false" icon="fa fa-file-pdf-o"
					actionListener="#{pelaporanNasional.printPdf}">
					<!-- 							<p:dataExporter type="pdf" target="listData" fileName="LRA" /> -->
				</p:commandButton>
			</h:form>
		</div>

		<div>
			<h:form style="overflow: scroll;max-height:500px">
				<p:dataList value="#{pelaporanNasional.dataPencarian}" var="dataTingkat1"

					<p:dataTable var="dataTingkat2"

						<p:subTable var="dataTingkat3"
							value="#{dataTingkat2.list_tingkat3}">
							<f:facet name="header">
								<h:outputText value="#{dataTingkat2.nm_rek_2}" />
							</f:facet>
							<!-- 							<p:column > -->
							<!-- 								<h:outputText value="#{dataTingkat2.nm_rek_2}" /> -->
							<!-- 							</p:column> -->
							<p:column headerText="name" style="width:20px;">
								<h:outputText value="#{dataTingkat3.kode_akun}" />
							</p:column>
							<p:column>
								<h:outputText value="#{dataTingkat3.nm_rek_3}" />
							</p:column>
							<p:column style="text-align:right">

								<h:outputText value="#{dataTingkat3.sebelum_eliminasi}">
									<f:convertNumber pattern="###,###" locale="id_ID" />
								</h:outputText>
							</p:column>
							<p:column style="text-align:right">
								<h:outputText value="#{dataTingkat3.setelah_eliminasi}">
									<f:convertNumber pattern="###,###" locale="id_ID" />
								</h:outputText>
							</p:column>
							<p:columnGroup type="footer">
								<p:row>
									<p:column colspan="2"
										footerText="Total #{dataTingkat2.nm_rek_2}"
										style="text-align:right" />
									<p:column style="text-align:right">
										<f:facet name="footer" style="text-align:right">
											<h:outputText value="#{dataTingkat2.sum_sebelum_kd_rek_2}">
												<f:convertNumber pattern="###,###" locale="id_ID" />
											</h:outputText>
										</f:facet>
									</p:column>
									<p:column style="text-align:right">
										<f:facet name="footer" style="text-align:right">
											<h:outputText value="#{dataTingkat2.sum_setelah_kd_rek_2}">
												<f:convertNumber pattern="###,###" locale="id_ID" />
											</h:outputText>
										</f:facet>
									</p:column>
								</p:row>
							</p:columnGroup>
						</p:subTable>
						<p:columnGroup type="footer">
							<p:row>
								<p:column colspan="2"
									footerText="Total #{dataTingkat1.nm_rek_1}"
									style="text-align:right" />
								<p:column style="text-align:right">
									<f:facet name="footer" style="text-align:right">
										<h:outputText value="#{dataTingkat1.sum_sebelum_kd_rek_1}">
											<f:convertNumber pattern="###,###" locale="id_ID" />
										</h:outputText>
									</f:facet>
								</p:column>
								<p:column style="text-align:right">
									<f:facet name="footer" style="text-align:right">
										<h:outputText value="#{dataTingkat1.sum_setelah_kd_rek_1}">
											<f:convertNumber pattern="###,###" locale="id_ID" />
										</h:outputText>
									</f:facet>
								</p:column>
							</p:row>

					rendered="#{pelaporanNasional.renderPanelLpe}">
					<p:panelGrid columns="3" style="width:100%">
						<h:outputText value="Uraian" />
						<h:outputText value="#{pelaporanNasional.sessionTahunAnggaran}" />
						<h:outputText value="#{pelaporanNasional.sessionTahunAnggaran - 1}" />

						<h:outputText value="Ekuitas Awal" />
						<h:outputText
							value="#{pelaporanNasional.dataPencarianMap.ekuitasAwal_1}">
							<f:convertNumber pattern="###,###" locale="id_ID" />
						</h:outputText>
						<h:outputText
							value="#{pelaporanNasional.dataPencarianMap.ekuitasAwal}">
							<f:convertNumber pattern="###,###" locale="id_ID" />
						</h:outputText>
						<h:outputText value="Surplus/Defisit - LO" />

							value="#{pelaporanNasional.dataPencarianMap.surplusDefisit_1}">
							<f:convertNumber pattern="###,###" locale="id_ID" />

						<h:outputText value="#{pelaporanNasional.dataPencarianMap.salAkhir}">
							<f:convertNumber pattern="###,###" locale="id_ID" />
